<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="go()">rastgele sağa kaydır</button>
    <div id="box" style=width:100px;height:100px;border-style:solid;background-color:blue;></div>
</body>
<script>
   var left=50
    function go(){
        document.getElementById('box').style.marginLeft=left+"px";
        var randomNumber=Math.floor(Math.random()*250);
        left=left+randomNumber;
    }
</script>
</html>
